<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Redirect</title>
<script type="text/javascript"> // <![CDATA[
//iPhone Version:
if((navigator.userAgent.match(/iPhone/i)) || (navigator.userAgent.match(/iPod/i))) {
    window.location = "https://apps.apple.com/us/app/ogis-thuetai-com/id1500592103?ls=1";
}else

    window.location = "https://play.google.com/store/apps/details?id=com.ogis.thuetai";
}else{
    window.location = "https://thuetai.com";
}
 
</script>
</body>
